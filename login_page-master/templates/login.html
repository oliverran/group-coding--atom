{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block page_content %}
    {% for message in get_flashed_messages() %}
      <div class="alert alert-warning">
          <button type="button" data-dismiss="alert" class="close">&times;</button>
          {{ message }}
      </div>
    {% endfor %}
    <div class="row">
        <div class="col-md-3 col-md-offset-4">
            {{ wtf.quick_form(form) }}
        </div>

    </div>


{% endblock %}
